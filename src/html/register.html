<script>
    window.onload = function () {
        $('#btn-register').on('click', function () {
            $.ajax({
                type: "get",
                url: "../lib/update.php",
                data: {
                    email: $('#email').val(),
                    password: $('#password').val(),
                    phone: $('#phone').val(),
                },
                dataType: "JSON",
                success: function (response) {
                    console.log('ok');
                    console.log(response);
                    if (response == 1) {
                        location.href = "../html/login.html";
                    }
                }
            });
        })
    }
</script>
<style>
    label.error {
        color: pink;
